{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<html>
  <head>
    <title>CP Blog</title>
  </head>
  <body>
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
